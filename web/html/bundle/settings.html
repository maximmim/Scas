<body>
<div id="s1">
    <div id="exep">-</div>
    <input onchange="updateprof()" id="colors" type="color" >
</div>
    <script>
setInterval(()=>{
document.getElementById("exep").textContent = localStorage.nick[0];
document.getElementById("exep").style.borderColor = localStorage.color ;
document.getElementById("colors").style.backgroundColor = localStorage.color ;

},1)

    async function get(url) {                                              
  try {                                              
    const response = await fetch(url);                                               
    if (!response.ok) {                                              
    console.log(response.status)       
    throw new Error(response.status)                                       
    }                                              
    const data = await response.json();                                              
    return data;                                               
  } catch (error) {                                              
    console.error(error);                                               
    throw new Error(error);                                               
  }                                              
 }   
 const apiUrl = '/get_db';


 async function updateData(upd) {
  
  const response = await fetch(`/put_db/${upd._id}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(upd),
  });

  if (!response.ok) {
    throw new Error(response.status);
  }


}



function updateprof() {
get(apiUrl).then(clas => {


  let f = clas.find(a=> a.class == localStorage.class)
  if (f) {
    let w = f.users
    
    let y = w.find(s => s.name == localStorage.nick)

    y.color = localStorage.color

    f.users = w;
    updateData(f)
      }
else {
  alert("Вас не знайдено у базі даних... як ти сюди потрапив ?...")
}

})
}

if (!localStorage.color) {
  document.getElementById("colors").value = '#C2C2C2'
}
else {
    document.getElementById("colors").value = localStorage.color
}    
      setInterval(() => {
        w()
      }, 1);
        function w() {
          localStorage.color = document.getElementById("colors").value;  
        }

        </script>
