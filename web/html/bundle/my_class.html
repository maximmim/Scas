<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <link rel="stylesheet" href="/web/css/style.css">
    <style>
        * {
        font-family:'Helvetica';
    }
    
    </style>

    <script>

async function render() {


      return await fetch('/get_db')
        .then((response) => response.json())
        .then((res) => {
            const ga = res.find(j => j.class== localStorage.class)

            const y = ga.users;
            const g = y.map(h=>{
            return `
            

            <div id="user">
                
<div style="border-color:${h.color}" id="avatars">
    <h2 id="name">${h.name}</h2> 

    </div>



            </div>
       
          
          
          `;
   


}).join('');
          document.getElementById('content').innerHTML = g;
        
        
        
        });
    }
    

render()

    </script>
    
</head>
<body>
    <div id="content"></div>
</body>
</html>
